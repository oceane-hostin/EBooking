<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Search
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Search</ion-title>
		</ion-toolbar>
	</ion-header>


	<form (ngSubmit)="searchForm()">
		<ion-item>
			<ion-label>Destination</ion-label>
			<ion-input type="text" name="destination"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Arrivée</ion-label>
			<ion-datetime displayformat="MM DD YY" placeholder="Select Date"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label>Départ</ion-label>
			<ion-datetime displayformat="MM DD YY" placeholder="Select Date"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label>Chambres</ion-label>
			<ion-input type="text" name="rooms"></ion-input>
			<ion-select placeholder="Choisir">
				<ion-select-option value="1">1</ion-select-option>
				<ion-select-option value="2">2</ion-select-option>
				<ion-select-option value="3">3</ion-select-option>
				<ion-select-option value="4">4</ion-select-option>
				<ion-select-option value="5">5</ion-select-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Voyageurs</ion-label>
			<ion-select placeholder="Choisir">
				<ion-select-option value="1">1</ion-select-option>
				<ion-select-option value="2">2</ion-select-option>
				<ion-select-option value="3">3</ion-select-option>
				<ion-select-option value="4">4</ion-select-option>
				<ion-select-option value="5">5</ion-select-option>
			</ion-select>
		</ion-item>

		<ion-button fill="solid" expand="block" size="large" class="vertical">
			<div class="vertical">
				<span class="">Search</span>
			</div>
		</ion-button>
	</form>
</ion-content>
