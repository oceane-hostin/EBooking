<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Voyager
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Voyager</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-progress-bar *ngIf="!housings" type="indeterminate"></ion-progress-bar>
    <ion-item-group>
        <a href="/tabs/discover/housing?id={{ housing.id}}" *ngFor="let housing of housings">
            <ion-card>
                <ion-img *ngIf="housing.images[0];else placeholder" src="../../assets/housing/{{housing.images[0].url}}" alt="{{ housing.name }}"></ion-img>
                <ng-template #placeholder><ion-img src="../../assets/housing/placeholder.jpg" alt="{{ housing.name }}"></ion-img></ng-template>
                <ion-text class="price">{{ housing.price_per_day }} â‚¬ / nuit</ion-text>
                <ion-card-header>
                    <ion-card-subtitle>{{ housing.city }}</ion-card-subtitle>
                    <ion-card-title>{{ housing.name }}</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                    {{ housing.description }}
                </ion-card-content>
            </ion-card>
        </a>
    </ion-item-group>
</ion-content>
