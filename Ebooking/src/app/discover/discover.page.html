    <ion-card *ngFor="let housing of housings">
        <!-- Later put real photo -->
        <img src="https://picsum.photos/200/300" alt="{{ housing.name }}"/>
        <ion-card-header>
            <ion-card-subtitle>{{ housing.city }}</ion-card-subtitle>
            <ion-card-title>{{ housing.name }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            {{ housing.description }}
        </ion-card-content>
    </ion-card>
